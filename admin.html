<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Spin Keys</title>
  <style>
    body {
      background: #000;
      color: #00ffff;
      font-family: 'Inter', sans-serif;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
    }
    .key-list {
      margin-top: 30px;
      text-align: left;
      max-width: 500px;
      margin-inline: auto;
    }
    .key-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .used {
      text-decoration: line-through;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <p>Generate and manage spin keys</p>

  <input type="number" id="keyCount" placeholder="Number of keys" min="1" />
  <button onclick="generateKeys()">Generate</button>
  <button onclick="exportKeys()">Export</button>

  <div class="key-list" id="keyList"></div>

  <script>
    const KEY_STORAGE = 'spin_keys';

    // Function to load keys from localStorage
    function loadKeys() {
      return JSON.parse(localStorage.getItem(KEY_STORAGE) || '[]');
    }

    // Function to save keys to localStorage and re-render them
    function saveKeys(keys) {
      localStorage.setItem(KEY_STORAGE, JSON.stringify(keys));
      renderKeys();
    }

    // Function to generate new keys
    function generateKeys() {
      const count = parseInt(document.getElementById('keyCount').value);
      if (!count || count <= 0) {
        alert('Enter a valid number of keys');
        return; // Exit the function if the input is invalid
      }

      console.log(`Generating ${count} keys...`);

      let keys = loadKeys();

      for (let i = 0; i < count; i++) {
        const newKey = {
          code: Math.random().toString(36).substr(2, 6).toUpperCase(),
          used: false
        };
        keys.push(newKey);
      }

      saveKeys(keys); // Save the generated keys
    }

    // Function to mark a key as used
    function markUsed(index) {
      let keys = loadKeys();
      keys[index].used = true;
      saveKeys(keys);
    }

    // Function to export keys to a .txt file
    function exportKeys() {
      const keys = loadKeys();
      const exportText = keys.map(k => `${k.code}, ${k.used ? 'USED' : 'UNUSED'}`).join('\\n');
      const blob = new Blob([exportText], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'spin_keys.txt';
      link.click();
    }

    // Function to render keys to the UI
    function renderKeys() {
      const keys = loadKeys();
      const list = document.getElementById('keyList');
      list.innerHTML = keys.map((k, i) => `
        <div class="key-item">
          <span class="${k.used ? 'used' : ''}">${k.code}</span>
          ${!k.used ? '<button onclick="markUsed(' + i + ')">Mark Used</button>' : ''}
        </div>
      `).join('');
    }

    // Initial render of the keys when the page loads
    renderKeys();
  </script>
</body>
</html>
