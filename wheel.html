<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spin the Wheel</title>
  <style>
    body {
      background: #000;
      color: #00ffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(20, 20, 20, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffff44;
      width: 90%;
      max-width: 400px;
    }

    input, button {
      margin-top: 10px;
      padding: 15px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button {
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
    }

    .wheel-box {
      margin-top: 20px;
      font-size: 1.5em;
      border: 2px dashed #00ffff;
      padding: 40px;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: transform 2s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .wheel-box.spin {
      animation: rotateWheel 3s ease-out forwards;
    }

    .spin-button {
      margin-top: 20px;
      background-color: #ff4081;
      color: #fff;
    }

    .spin-button:hover {
      background-color: #f50057;
      transform: scale(1.1);
    }

    .spin-button:active {
      transform: scale(1);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #00ffff;
      font-weight: bold;
      text-transform: uppercase;
      display: none;
    }

    /* Keyframe for wheel rotation */
    @keyframes rotateWheel {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(1440deg); /* 4 full rotations */
      }
    }

    /* Animations for showing result */
    @keyframes showResult {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    #result.show {
      animation: showResult 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Your Spin Key</h2>
    <input id="keyInput" placeholder="e.g. ABC123" />
    <button onclick="validateKey()">Submit</button>

    <div id="wheel" style="display:none;">
      <div class="wheel-box" id="wheelBox">Ready to Spin</div>
      <button class="spin-button" onclick="spinWheel()">Spin the Wheel</button>
    </div>

    <div id="result" style="margin-top:20px;"></div>
  </div>

  <script>
    const PRIZES = ["Gift Card", "T-Shirt", "Sticker", "Mug", "Pen", "Keychain"];
    let hasSpun = false;
    let currentKeyIndex = -1;

    function getStoredKeys() {
      return JSON.parse(localStorage.getItem("spin_keys") || "[]");
    }

    function saveKeys(keys) {
      localStorage.setItem("spin_keys", JSON.stringify(keys));
    }

    function validateKey() {
      const inputKey = document.getElementById("keyInput").value.trim().toUpperCase();
      const keys = getStoredKeys();
      const index = keys.findIndex(k => k.code === inputKey && !k.used);

      if (index !== -1 && !hasSpun) {
        document.getElementById("wheel").style.display = "block";
        currentKeyIndex = index;
      } else {
        alert("Invalid or used key.");
      }
    }

    function spinWheel() {
      if (hasSpun || currentKeyIndex === -1) return;

      const wheelBox = document.getElementById("wheelBox");
      wheelBox.classList.add("spin"); // Trigger the spinning animation
      wheelBox.textContent = "Spinning...";

      setTimeout(() => {
        const prize = PRIZES[Math.floor(Math.random() * PRIZES.length)];
        const resultText = `<h3>You won: ðŸŽ‰ ${prize} ðŸŽ‰</h3>`;
        const result = document.getElementById("result");

        result.innerHTML = resultText;
        result.classList.add("show"); // Show the result with animation
        wheelBox.textContent = prize;

        hasSpun = true;

        const keys = getStoredKeys();
        keys[currentKeyIndex].used = true;
        saveKeys(keys);
      }, 3000);
    }
  </script>
</body>
</html>
