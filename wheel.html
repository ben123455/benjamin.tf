<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spin the Wheel</title>
  <style>
    body {
      background: #000;
      color: #00ffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(20, 20, 20, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffff44;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    input, button {
      margin-top: 10px;
      padding: 15px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button {
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
    }

    .wheel-box {
      margin-top: 20px;
      font-size: 1.5em;
      border: 2px dashed #00ffff;
      padding: 50px;
      border-radius: 50%;
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: transform 4s cubic-bezier(0.25, 0.8, 0.25, 1);
      margin-bottom: 20px;
      display: none; /* Initially hidden */
    }

    .spin-button {
      margin-top: 20px;
      background-color: #ff4081;
      color: #fff;
    }

    .spin-button:hover {
      background-color: #f50057;
      transform: scale(1.1);
    }

    .spin-button:active {
      transform: scale(1);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #00ffff;
      font-weight: bold;
      text-transform: uppercase;
      display: none;
    }

    /* Keyframe for wheel rotation */
    @keyframes rotateWheel {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(3600deg); /* 10 full rotations */
      }
    }

    /* Animations for showing result */
    @keyframes showResult {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    #result.show {
      animation: showResult 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Your Spin Key</h2>
    <input id="keyInput" placeholder="e.g. ABC123" />
    <button onclick="validateKey()">Submit</button>

    <div id="wheel" class="wheel-box">
      Ready to Spin
    </div>
    <button class="spin-button" onclick="spinWheel()" style="display:none;">Spin the Wheel</button>

    <div id="result" style="margin-top:20px;"></div>
  </div>

  <script>
    const PRIZES = [
      "Mystery Box #1", "Mystery Box #2", "Mystery Box #3", "Mystery Box #4", 
      "Mystery Box #5", "Mystery Box #6", "Mystery Box #7", "Mystery Box #8", 
      "Mystery Box #9", "Mystery Box #10"
    ];

    let hasSpun = false;
    let currentKeyIndex = -1;

    // Get the stored keys from localStorage
    function getStoredKeys() {
      return JSON.parse(localStorage.getItem("spin_keys") || "[]");
    }

    // Save the keys back to localStorage
    function saveKeys(keys) {
      localStorage.setItem("spin_keys", JSON.stringify(keys));
    }

    // Validate entered key
    function validateKey() {
      const inputKey = document.getElementById("keyInput").value.trim().toUpperCase();
      const keys = getStoredKeys();
      const index = keys.findIndex(k => k.code === inputKey && !k.used);

      if (index !== -1 && !hasSpun) {
        document.getElementById("wheel").style.display = "block"; // Show the wheel
        document.querySelector(".spin-button").style.display = "inline-block"; // Show the spin button
        currentKeyIndex = index;
      } else {
        alert("Invalid or used key.");
      }
    }

    // Spin the wheel with random color change and longer spin duration
    function spinWheel() {
      if (hasSpun || currentKeyIndex === -1) return;

      const wheelBox = document.getElementById("wheel");
      const randomColor = getRandomColor();
      wheelBox.style.backgroundColor = randomColor; // Change the wheel color randomly

      wheelBox.classList.add("spin"); // Trigger the spinning animation
      wheelBox.textContent = "Spinning...";

      setTimeout(() => {
        const prize = PRIZES[Math.floor(Math.random() * PRIZES.length)];
        const resultText = `<h3>You won: ðŸŽ‰ ${prize} ðŸŽ‰</h3>`;
        const result = document.getElementById("result");

        result.innerHTML = resultText;
        result.classList.add("show"); // Show the result with animation
        wheelBox.textContent = prize;

        hasSpun = true;

        const keys = getStoredKeys();
        keys[currentKeyIndex].used = true;
        saveKeys(keys);
      }, 5000); // Spin for longer (5 seconds)
    }

    // Helper function to get a random color for the wheel
    function getRandomColor() {
      const colors = [
        "#FF5733", "#33FF57", "#3357FF", "#F5A623", "#D500F9", "#00E5FF", "#FF1493", "#FF6347"
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
