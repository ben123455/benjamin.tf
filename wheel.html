<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spin the Wheel</title>
  <style>
    /* General Body */
    body {
      background: url('https://example.com/ark-texture.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #E4E4E4;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Container with survival design */
    .container {
      background: rgba(20, 20, 20, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      width: 90%;
      max-width: 600px;
      border: 3px solid #1c1c1c;
      background-image: url('https://example.com/rock-pattern.jpg');
      background-size: cover;
    }

    /* Inputs and Buttons */
    input, button {
      margin-top: 15px;
      padding: 15px;
      font-size: 1.1em;
      border-radius: 10px;
      border: 2px solid #00ffcc;
      transition: all 0.3s ease;
      background-color: rgba(0, 255, 255, 0.2);
      color: #E4E4E4;
    }

    input::placeholder {
      color: #00ffcc;
    }

    button {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 2px solid #1c1c1c;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
      background-color: #00cc99;
    }

    button:active {
      transform: scale(1);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      background-color: #009999;
    }

    /* Prize wheel area */
    .wheel-box {
      margin-top: 30px;
      font-size: 1.8em;
      border: 5px solid #00ffcc;
      border-radius: 50%;
      width: 350px;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-image: url('https://example.com/metal-wheel-texture.jpg');
      background-size: cover;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .wheel-box.spin {
      animation: rotateWheel 5s ease-out forwards;
    }

    /* Spin Button */
    .spin-button {
      margin-top: 20px;
      background-color: #ffcc00;
      color: #000;
      text-transform: uppercase;
      padding: 15px 30px;
      border-radius: 8px;
      border: 2px solid #1c1c1c;
    }

    .spin-button:hover {
      background-color: #ffaa00;
      transform: scale(1.1);
    }

    .spin-button:active {
      transform: scale(1);
      background-color: #e67e00;
    }

    /* Prize result text */
    #result {
      margin-top: 30px;
      font-size: 1.5em;
      color: #00ffcc;
      font-weight: bold;
      text-transform: uppercase;
      display: none;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }

    /* Wheel rotation animation */
    @keyframes rotateWheel {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(3600deg); /* 10 full rotations */
      }
    }

    /* Result animation */
    @keyframes showResult {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    #result.show {
      animation: showResult 0.5s ease-out forwards;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Your Spin Key</h2>
    <input id="keyInput" placeholder="e.g. ABC123" />
    <button onclick="validateKey()">Submit</button>

    <div id="wheel" style="display:none;">
      <div class="wheel-box" id="wheelBox">Ready to Spin</div>
      <button class="spin-button" onclick="spinPrize()">Spin the Prize</button>
    </div>

    <div id="result" style="margin-top:20px;"></div>
  </div>

  <script>
    const PRIZES = [
      "Mystery Box #1", "Mystery Box #2", "Mystery Box #3", "Mystery Box #4", 
      "Mystery Box #5", "Mystery Box #6", "Mystery Box #7", "Mystery Box #8", 
      "Mystery Box #9", "Mystery Box #10"
    ];

    let hasSpun = false;
    let currentKeyIndex = -1;

    function getStoredKeys() {
      return JSON.parse(localStorage.getItem("spin_keys") || "[]");
    }

    function saveKeys(keys) {
      localStorage.setItem("spin_keys", JSON.stringify(keys));
    }

    function validateKey() {
      const inputKey = document.getElementById("keyInput").value.trim().toUpperCase();
      const keys = getStoredKeys();
      const index = keys.findIndex(k => k.code === inputKey && !k.used);

      if (index !== -1 && !hasSpun) {
        document.getElementById("wheel").style.display = "block"; // Show the wheel
        currentKeyIndex = index;
      } else {
        alert("Invalid or used key.");
      }
    }

    function spinPrize() {
      if (hasSpun || currentKeyIndex === -1) return;

      const wheelBox = document.getElementById("wheelBox");
      wheelBox.classList.add("spin"); // Trigger the spinning animation
      wheelBox.textContent = "Spinning...";

      setTimeout(() => {
        const prize = PRIZES[Math.floor(Math.random() * PRIZES.length)];
        const resultText = `<h3>You won: ðŸŽ‰ ${prize} ðŸŽ‰</h3>`;
        const result = document.getElementById("result");

        result.innerHTML = resultText;
        result.classList.add("show"); // Show the result with animation
        wheelBox.textContent = prize;

        hasSpun = true;

        const keys = getStoredKeys();
        keys[currentKeyIndex].used = true;
        saveKeys(keys);
      }, 5000); // Spin for 5 seconds
    }
  </script>
</body>
</html>
