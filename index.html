<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>benjamin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Overall OLED black background */
    body {
      margin: 0;
      background: #000000; /* OLED black background */
      color: #ffffff; /* Default white text */
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1518309675165-85f25838c0a7?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    /* Profile section with darker grey background */
    .overlay {
      background-color: rgba(20, 20, 20, 0.85); /* Darker grey background */
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffff44;
      max-width: 600px;
      width: 90%;
      margin: 20px;
    }

    h1 {
      font-size: 2em;
      color: #ffffff;
      margin-bottom: 0;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    p {
      font-size: 1em;
      margin-top: 5px;
      font-style: italic;
      color: #ccc;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    /* Glowing animation for links */
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      border: 1px solid #00ffff;
      border-radius: 8px;
      transition: background 0.3s;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    .links a:hover {
      background: #00ffff22;
    }

    /* Glowing animation for buttons */
    .start-button {
      padding: 15px 30px;
      background-color: #00ffff;
      color: #0d0d0d;
      font-size: 1.2em;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    .start-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
    }

    .start-button:active {
      transform: scale(1);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .songcover {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .songcover:hover {
      transform: scale(1.05);
    }

    /* Make the Spotify player visible */
    .spotify-player {
      margin-top: 20px;
      border-radius: 12px;
      width: 100%;
      height: 200px;
      border: none;
    }

    /* Glowing text and elements animation */
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff, 0 0 25px #00ffff;
      }
      50% {
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 15px #ffffff, 0 0 20px #ffffff, 0 0 25px #ffffff;
      }
      100% {
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff, 0 0 25px #00ffff;
      }
    }
  </style>
</head>
<body>
  <button class="start-button" onclick="startMusic()">Click to Start</button>

  <div class="overlay">
    <h1>@benjamin</h1>
    <p>just a sigma</p>
    <div class="links">
      <a href="https://discord.com/users548894775252877313" target="_blank">Discord</a>
    </div>

    <!-- Clickable SoundCloud Track Image (optional if you want a clickable cover) -->
    <a href="https://soundcloud.com/trapdailysounds/glokk40spaz-sg-lul-ki-stop-playin-prod-by-khroam" target="_blank" rel="noopener noreferrer">
      <img src="/src/images/cover.png" class="songcover" alt="SoundCloud Track Cover">
    </a>

    <!-- Visible Spotify Player -->
    <iframe class="spotify-player"
      src="https://open.spotify.com/embed/track/5wzPDiNVgJ5Rvhjne9Uj3F?utm_source=generator"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <script>
    function startMusic() {
      // Show the overlay and hide the button
      document.querySelector('.overlay').style.display = 'block';
      document.querySelector('.start-button').style.display = 'none';
    }
  </script>
</body>
</html>
