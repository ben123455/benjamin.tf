<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>benjamin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000000;
      color: #f2f2f2;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1518309675165-85f25838c0a7?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(20, 20, 20, 0.85);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffff44;
      max-width: 600px;
      width: 90%;
      margin: 20px;
      display: none;
    }

    h1 {
      font-size: 2em;
      color: #00ffff;
      margin-bottom: 0;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    p {
      font-size: 1em;
      margin-top: 5px;
      font-style: italic;
      color: #ccc;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      border: 1px solid #00ffff;
      border-radius: 8px;
      transition: background 0.3s;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    .links a:hover {
      background: #00ffff22;
    }

    .start-button {
      padding: 15px 30px;
      background-color: #00ffff;
      color: #0d0d0d;
      font-size: 1.2em;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    .start-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
    }

    .start-button:active {
      transform: scale(1);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    @keyframes glow {
      0%, 50%, 100% {
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff, 0 0 25px #00ffff;
      }
    }

    /* Hide iframe player */
    #soundcloud-player {
      display: none;
    }
  </style>
</head>
<body>
  <button class="start-button" onclick="startMusic()">Click to Start</button>

  <div class="overlay">
    <h1>@benjamin</h1>
    <p>just a sigma</p>
    <div class="links">
      <a href="https://discord.com/users/548894775252877313" target="_blank">Discord</a>
    </div>
  </div>

  <!-- Hidden SoundCloud player -->
  <iframe 
    id="soundcloud-player"
    width="100%" 
    height="166" 
    scrolling="no" 
    frameborder="no" 
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/4batz/act-ii-date-8-remix&color=%2300ffff&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
  </iframe>

  <script>
    function startMusic() {
      document.querySelector('.overlay').style.display = 'block';
      document.querySelector('.start-button').style.display = 'none';

      // Force playback on user interaction
      const iframe = document.getElementById('soundcloud-player');
      iframe.style.display = 'block';

      // Use postMessage API to play the SoundCloud widget
      iframe.contentWindow.postMessage(JSON.stringify({
        method: 'play'
      }), '*');
    }
  </script>
</body>
</html>
